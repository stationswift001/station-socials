<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="mystyle.css"> <!--
this is a link to the style sheet where all visual changes are done-->
    <title>template name</title> <!--this is where the name in the search bar wil appear-->
</head>
<body>
    <div class="a"> <!--divs are used to define an area of multiple statements under one category-->
    <h1>This is a "heading" or title for a article or website</h1><br> <!-- h1 is the tag you use to make a heading-->
    <p1>This is a paragraph where you put the meat of your text</p1><br> <!-- this is the tag you use to make a paragraph-->
    <img src="img.jpg" alt="This is an image"><br> <!--this is how you add an image-->
    <video width="380" height="380">
    <source src="this_is_a_video.mp4" type="video/mp4"> </video><br> <!--this is how you add a video-->
    <audio controls>
    <source src="horse.mp3" type="audio/mpeg"></audio><br> <!--this is how you add a audio file-->
    <a href="www.google.com/">This is a link</a> <!--this is how you add links-->
    </div>
    <!--for those curious <br> is used to force end a line in html-->
    <!--additonally for any other issues you have go to https://www.w3schools.com/html/ and look up your issue-->





</body>
</html>
